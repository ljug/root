<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMagasinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMagasinLabel_id}" for="id" />
                    <h:inputText id="id" value="#{magasinController.selected.id}" title="#{bundle.EditMagasinTitle_id}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMagasinLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{magasinController.selected.nom}" title="#{bundle.EditMagasinTitle_nom}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditMagasinLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{magasinController.selected.description}" title="#{bundle.EditMagasinTitle_description}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_description}"/>
                </h:panelGrid>
                <h:commandLink action="#{magasinController.update}" value="#{bundle.EditMagasinSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMagasinViewLink}"/>
                <br />
                <h:commandLink action="#{magasinController.prepareList}" value="#{bundle.EditMagasinShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMagasinIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
