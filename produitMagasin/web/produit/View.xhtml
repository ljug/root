<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitViewDlg" widgetVar="ProduitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProduitTitle}">
            <h:form id="ProduitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                        <h:outputText value="#{bundle.ViewProduitLabel_idProduit}"/>
                        <h:outputText value="#{produitController.selected.idProduit}" title="#{bundle.ViewProduitTitle_idProduit}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_nom}"/>
                        <h:outputText value="#{produitController.selected.nom}" title="#{bundle.ViewProduitTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_explication}"/>
                        <h:outputText value="#{produitController.selected.explication}" title="#{bundle.ViewProduitTitle_explication}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProduitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
